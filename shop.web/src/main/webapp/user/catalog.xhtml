<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
    <title>Shop</title>
    Здравствуйте <h:outputText value="#{loginBean.user.login}"/>
</h:head>

<h:body>
    <h:form>
        <h:dataTable id="products" value="#{productBean.showProducts()}" var="product">
            <h:column>
                <h:outputText value="#{product.name}"/>
            </h:column>

            <h:column>
                <h:outputText value="#{product.price}"/>
            </h:column>

            <h:column>
                <h:commandButton value="+" action="#{orderBean.addToBascket(product)}"/>
            </h:column>

            <h:column>
                <h:commandButton value="-" action="#{orderBean.deleteFromBascket(product)}"/>
            </h:column>
        </h:dataTable>

        <h:commandButton value="Create order" action="#{orderBean.addOrder(loginBean.user)}"/>

        <h:dataTable value="#{orderBean.bascket}" var="pr">
            <h:column>
                <h:outputText value="#{pr.name}"/>
            </h:column>

            <h:column>
                <h:outputText value="#{pr.price}"/>
            </h:column>

            <h:column>
                <h:outputText value="#{pr.quantity}"/>
            </h:column>
        </h:dataTable>
    </h:form>
</h:body>
</html>

<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <title>Admin</title>
</h:head>

<h:body>
    <h:form>
    <f:view>
        <h:dataTable id="products" value="#{productBean.showProducts()}" var="product">
            <h:column>
                <h:outputText value="#{product.name}"/>
            </h:column>

            <h:column>
                <h:outputText value="#{product.price}"/>
            </h:column>

        </h:dataTable>

        <table>
            <tr>
                <td><h:commandButton value="Add" action="add"/> </td>
                <td><h:commandButton value="Delete" action="delete"/> </td>
                <td><h:commandButton value="Update" action="update"/> </td>
            </tr>
        </table>
    </f:view>
    </h:form>
</h:body>

</html>
